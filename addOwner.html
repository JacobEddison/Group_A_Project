<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add Owner</title>
  </head>
  <body>
      <a href="index.html">
          <button type="button" class="btn btn-primary btn-lg btn-block"> HOME </button>
      </a>
    <h1>Add Owner</h1>
    <form method="post" onsubmit="return addOwner(this)">
        <div class="col-3">
            <p>Address</p>
            <input type="text" class="form-control mb-1" id="address" placeholder="Address">
            <p>City</p>
            <input type="text" class="form-control mb-1" id="city" placeholder="City">
            <p>First Name</p>
            <input type="text" class="form-control mb-1" id="firstName" placeholder="First Name">
            <input type="hidden" class="form-control mb-1" id="id" value="0">
            <p>Last Name</p>
            <input type="text" class="form-control mb-1" id="lastName" placeholder="Last Name">
            <p>Phone Number</p>
            <input type="text" class="form-control mb-1" id="telephone" placeholder="Phone Number">
            <button type="submit" class="btn btn-outline-success col-12" id="submit">Submit</button>
        </div>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="addOwner.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
